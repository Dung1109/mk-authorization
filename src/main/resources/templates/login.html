<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMS Recruitment - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#f5f5f0] flex items-center justify-center min-h-screen font-sans">
<div class="w-full max-w-md p-6">
    <div class="flex items-center gap-3 mb-8">
        <div class="bg-black text-white p-2 rounded font-bold">DEV</div>
        <h1 class="text-2xl font-normal">IMS Recruitment</h1>
    </div>
    <form method="post" th:action="@{/login}">
        <div class="mb-4">
            <label for="username" class="block text-gray-700 mb-2">Username</label>
            <input type="text" id="username" name="username" required class="w-full p-2 border border-gray-300 rounded">
        </div>
        <div class="mb-6">
            <label for="password" class="block text-gray-700 mb-2">Password</label>
            <input type="password" id="password" name="password" required class="w-full p-2 border border-gray-300 rounded">
        </div>
        <div class="flex justify-between items-center mb-6 text-sm">
            <div class="flex items-center">
                <input type="checkbox" id="remember" name="remember" class="mr-2">
                <label for="remember" class="text-gray-700">Remember me?</label>
            </div>
            <a href="#" class="text-gray-600 hover:underline">Forgot password?</a>
        </div>
        <button type="submit" class="block mx-auto w-24 py-2 px-4 bg-gray-200 hover:bg-gray-300 rounded text-center">Login</button>
    </form>
</div>
</body>
</html>
